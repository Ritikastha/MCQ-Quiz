<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate MCQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    
            background-color: #9b7397; /* Fallback color */
            background:url(../static/assets/background.jpg); /* Replace with your image path or URL */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-attachment: fixed; /* Keep the background fixed during scroll */
            background-position: center;  
        }
        .btn{
            background-color: #ad4ea4;
            border-radius: 30;
            border-color: #fff;
            color: #fff;
            padding: 10px;

        }
       
    
    .container {
        text-align: center;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increase box shadow effect */
        background-color: #ffffff; /* Set background color */
    }
    .side-text {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        font-weight: bold;
        color: #343a40; /* Set text color */
    }
    .left-side-text {
        left: 20px;
    }
    .right-side-text {
        right: 20px;
    }
    .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            margin-bottom: 10px;
        }
        .form-group input[type="file"] {
            width: auto;
            text-align: center;
            margin-left: 80px;
        }
        
        #num_questions {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
</style>
<body>
    <div class="container">
        <h1 class="mb-4">Generate MCQs</h1>
        <p class="lead">This application generates multiple-choice questions (MCQs) based on the provided text. You can either upload a PDF or TXT file containing the text.</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group" style="margin-top:50px;">
                <label for="file">Upload File(s) (PDF or TXT)</label>
                <input type="file" class="form-control-file" id="file" name="files[]">
            </div>
            <div class="form-group">
                <label for="num_questions">Number of Questions:</label>
                <select style="background:black; color:white; width:10%;" class="form-control" id="num_questions" name="num_questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button type="submit" class="btn">Generate MCQs</button>
        </form>
    </div>
</body>
</html>
